<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./loginstyle.css">
    <title>log-in test</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo electronico">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--never-forget">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/fluent/48/000000/google-logo.png" alt="Google"/>Inicia Sesion con Google</div>
                <div><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter"/>Inicia Sesion con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes cuenta? <a href="/">Registrate!</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
