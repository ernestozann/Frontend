<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registerstyle.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Registrate!</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo Electronico">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Confirma tu Contraseña">
                <button class="button">Registrame!</button>
            </form>
            <section class="register__container--login">
                <a href="/">Iniciar sesion</a>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
